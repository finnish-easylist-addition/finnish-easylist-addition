name: Publish test lists (uBO + AdGuard, diff + catch-up, conditional)

on:
  push:
    branches: [ master ]
    paths:
      - 'test.txt'
      - 'test_ubo_extras.txt'

permissions:
  contents: write

concurrency:
  group: publish-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GH_EMAIL: "actions@users.noreply.github.com"
      GH_NAME:  "github-actions[bot]"
      SITE_DIR: "site"                 # gh-pages worktree
      PATCH_DIR: "patches"
      # snapshot-kansiot:
      BASES_MAIN:  "bases/test-main"   # test.txt
      BASES_EXTRA: "bases/test-extra"  # test_ubo_extras.txt
      # master-lähteet:
      LIST_MAIN:  "test.txt"
      LIST_EXTRA: "test_ubo_extras.txt"
      # gh-pages-ulostulot (samat nimet kuin masterissa):
      OUT_MAIN:   "test.txt"
      OUT_EXTRA:  "test_ubo_extras.txt"
      RETENTION_DAYS: "30"
      DIFF_EXPIRES_HUMAN: "5 hours"
      DIFF_EXPIRES_MIN:   "300"        # AdGuard-nimen loppuosa

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Detect changed files → decide which lists to rebuild
        id: detect
        run: |
          set -e
          # Kun push-tapahtuma, head ja before saatavilla:
          BEFORE="${{ github.event.before }}"
          if [[ -z "$BEFORE" || "$BEFORE" == "0000000000000000000000000000000000000000" ]]; then
            # fallback: jos unknown, käsitellään "molemmat"
            echo "NEED_MAIN=1"  >> $GITHUB_ENV
            echo "NEED_EXTRA=1" >> $GITHUB_ENV
            exit 0
          fi
          CHANGED=$(git diff --name-only "$BEFORE" "${GITHUB_SHA}")
          echo "Changed files:"
          echo "${CHANGED}"

          NEED_MAIN=0
          NEED_EXTRA=0
          echo "$CHANGED" | grep -q '^test\.txt$' && NEED_MAIN=1
          echo "$CHANGED" | grep -q '^test_ubo_extras\.txt$' && NEED_EXTRA=1

          # Liiketoimintasääntö:
          # - jos extras muuttui → päivitä AINA MOLEMPIA
          # - jos vain main muuttui → päivitä vain main
          if [[ "$NEED_EXTRA" == "1" ]]; then
            NEED_MAIN=1
          fi

          echo "NEED_MAIN=${NEED_MAIN}"   >> $GITHUB_ENV
          echo "NEED_EXTRA=${NEED_EXTRA}" >> $GITHUB_ENV
          echo "Resolved NEED_MAIN=$NEED_MAIN NEED_EXTRA=$NEED_EXTRA"

      - name: Prepare gh-pages worktree
        run: |
          set -e
          git fetch --depth=1 origin gh-pages:gh-pages || true
          git worktree add "${SITE_DIR}" gh-pages || git checkout gh-pages
          mkdir -p "${SITE_DIR}/${PATCH_DIR}" "${SITE_DIR}/${BASES_MAIN}" "${SITE_DIR}/${BASES_EXTRA}"

      - name: Compute timestamps (RFC 2822 Europe/Helsinki, UTC for names)
        id: ts
        run: |
          RFC2822=$(TZ=Europe/Helsinki date -R)
          NOW_EPOCH=$(date -u +%s)
          EPOCH_MIN=$(( NOW_EPOCH / 60 ))
          echo "rfc2822=${RFC2822}"     >> $GITHUB_OUTPUT
          echo "now_epoch=${NOW_EPOCH}" >> $GITHUB_OUTPUT
          echo "epoch_min=${EPOCH_MIN}" >> $GITHUB_OUTPUT

      - name: Build gh-pages headers (only needed files)
        run: |
          set -euo pipefail

          build_headers () {
            local src="$1" dest="$2"
            if [[ -f "${src}" ]]; then cp "${src}" raw.txt; else : > raw.txt; fi
            # Päivitä Last modified ja poista vanhat Diff-Path -rivit
            awk -v lm="! Last modified: ${RFC2822}" '
              BEGIN{ done_lm=0 }
              {
                if ($0 ~ /^! +Last modified:/) { if (!done_lm) { print lm; done_lm=1 }; next }
                if ($0 ~ /^! +Diff-Path:/)     { next }
                print
              }
              END { if (!done_lm) print lm }
            ' raw.txt > t1.txt

            # Lisää/korvaa Diff-Expires: 5 hours
            if grep -qE '^! +Diff-Expires:' t1.txt; then
              sed -E "s/^! +Diff-Expires:.*/! Diff-Expires: ${DIFF_EXPIRES_HUMAN}/" t1.txt > t2.txt
            else
              awk -v d="! Diff-Expires: ${DIFF_EXPIRES_HUMAN}" '
                BEGIN{ added=0 }
                { print; if ($0 ~ /^! +Expires:/ && !added) { print d; added=1 } }
                END { if (!added) print d }
              ' t1.txt > t2.txt
            fi
            cp t2.txt "${dest}"
          }

          if [[ "${NEED_MAIN}" == "1" ]]; then
            build_headers "${LIST_MAIN}"  "${SITE_DIR}/${OUT_MAIN}"
          fi
          if [[ "${NEED_EXTRA}" == "1" ]]; then
            build_headers "${LIST_EXTRA}" "${SITE_DIR}/${OUT_EXTRA}"
          fi
        env:
          RFC2822: ${{ steps.ts.outputs.rfc2822 }}
          NEED_MAIN:  ${{ env.NEED_MAIN }}
          NEED_EXTRA: ${{ env.NEED_EXTRA }}

      - name: Add Diff-Path(s) to updated files
        run: |
          set -euo pipefail
          # AdGuard-muotoinen bundle-nimi (shared): <prefix>-m-<epochMin>-<expires>.patch
          PATCH_AG="testbundle-m-${{ steps.ts.outputs.epoch_min }}-${DIFF_EXPIRES_MIN}.patch"
          REL_AG="${PATCH_DIR}/${PATCH_AG}"

          # uBO-heuristinen duplikaatti: YYYY.M.D.MINS.patch
          NOW_EPOCH=${{ steps.ts.outputs.now_epoch }}
          Y=$(date -u -d "@${NOW_EPOCH}" +%Y)
          Mo=$(date -u -d "@${NOW_EPOCH}" +%-m)
          D=$(date -u -d "@${NOW_EPOCH}" +%-d)
          H=$(date -u -d "@${NOW_EPOCH}" +%H)
          Mi=$(date -u -d "@${NOW_EPOCH}" +%M)
          MINS=$(( 10#${H}*60 + 10#${Mi} ))
          PATCH_UBO="${Y}.${Mo}.${D}.${MINS}.patch"
          REL_UBO="${PATCH_DIR}/${PATCH_UBO}"

          add_path () {
            local file="$1" frag="$2"
            awk '!/^! +Diff-Path:/' "$file" > tmp && mv tmp "$file"
            awk -v p="! Diff-Path: '"${REL_AG}"'#"'"${frag}"'" ' \
                'BEGIN{ins=0} { print; if ($0 ~ /^! +Diff-Expires:/ && !ins) { print p; ins=1 } } END{ if (!ins) print p }' \
                "$file" > tmp && mv tmp "$file"
          }

          if [[ "${NEED_MAIN}" == "1" ]]; then
            add_path "${SITE_DIR}/${OUT_MAIN}"  "test.txt"
            grep -qE "^! Diff-Path: ${REL_AG}#test.txt$" "${SITE_DIR}/${OUT_MAIN}"  || { echo "Diff-Path main mismatch";  exit 1; }
          fi
          if [[ "${NEED_EXTRA}" == "1" ]]; then
            add_path "${SITE_DIR}/${OUT_EXTRA}" "test_ubo_extras.txt"
            grep -qE "^! Diff-Path: ${REL_AG}#test_ubo_extras.txt$" "${SITE_DIR}/${OUT_EXTRA}" || { echo "Diff-Path extra mismatch"; exit 1; }
          fi

          # talteen patheja myöhempää käyttöä varten
          echo "REL_AG=${REL_AG}"   >> $GITHUB_ENV
          echo "REL_UBO=${REL_UBO}" >> $GITHUB_ENV
        env:
          NEED_MAIN:  ${{ env.NEED_MAIN }}
          NEED_EXTRA: ${{ env.NEED_EXTRA }}

      - name: Snapshot updated lists (only those that changed)
        run: |
          set -e
          if [[ "${NEED_MAIN}" == "1" ]]; then
            cp "${SITE_DIR}/${OUT_MAIN}"  "${SITE_DIR}/${BASES_MAIN}/test-m-${{ steps.ts.outputs.epoch_min }}-${DIFF_EXPIRES_MIN}.base.txt"
          fi
          if [[ "${NEED_EXTRA}" == "1" ]]; then
            cp "${SITE_DIR}/${OUT_EXTRA}" "${SITE_DIR}/${BASES_EXTRA}/test-extra-m-${{ steps.ts.outputs.epoch_min }}-${DIFF_EXPIRES_MIN}.base.txt"
          fi
        env:
          NEED_MAIN:  ${{ env.NEED_MAIN }}
          NEED_EXTRA: ${{ env.NEED_EXTRA }}

      - name: Regenerate patches (catch-up) for what changed
        run: |
          set -euo pipefail
          NOW_EPOCH=${{ steps.ts.outputs.now_epoch }}
          RETENTION_SEC=$(( ${RETENTION_DAYS} * 24 * 3600 ))

          OUT_MAIN="${SITE_DIR}/${OUT_MAIN}"
          OUT_EXTRA="${SITE_DIR}/${OUT_EXTRA}"
          SHA1_MAIN=$( [[ -f "${OUT_MAIN}"  ]] && sha1sum "${OUT_MAIN}"  | awk '{print $1}' || echo "" )
          SHA1_EXTRA=$( [[ -f "${OUT_EXTRA}" ]] && sha1sum "${OUT_EXTRA}" | awk '{print $1}' || echo "" )

          # Helper: kirjoita bundle kahdella nimellä (AG+uBO)
          write_bundle() {
            local base_epoch="$1" content_file="$2"
            Y=$(date -u -d "@${base_epoch}" +%Y); Mo=$(date -u -d "@${base_epoch}" +%-m)
            D=$(date -u -d "@${base_epoch}" +%-d); H=$(date -u -d "@${base_epoch}" +%H)
            Mi=$(date -u -d "@${base_epoch}" +%M); MINS=$(( 10#${H}*60 + 10#${Mi} ))
            AG="testbundle-m-$(( base_epoch/60 ))-${DIFF_EXPIRES_MIN}.patch"
            UBO="${Y}.${Mo}.${D}.${MINS}.patch"
            cat "${content_file}" > "${SITE_DIR}/${PATCH_DIR}/${AG}"
            cat "${content_file}" > "${SITE_DIR}/${PATCH_DIR}/${UBO}"
          }

          # --- CASE A: vain MAIN muuttui → regeneroi VAIN MAIN-pohjaiset patchit, bundle sisältää vain MAIN-lohkon ---
          if [[ "${NEED_MAIN}" == "1" && "${NEED_EXTRA}" == "0" ]]; then
            shopt -s nullglob
            for BF in "${SITE_DIR}/${BASES_MAIN}"/test-*-*.base.txt; do
              BN=$(basename "$BF")  # test-m-29301234-300.base.txt
              EPOCH_MIN=$(echo "$BN" | sed -n 's/^test-m-\([0-9]\+\)-[0-9]\+\.base\.txt$/\1/p') || true
              [[ -z "$EPOCH_MIN" ]] && { echo "Skip MAIN base: $BN"; continue; }

              BASE_EPOCH=$(( EPOCH_MIN * 60 ))
              AGE=$(( NOW_EPOCH - BASE_EPOCH ))

              # Retention
              if (( AGE > RETENTION_SEC )); then
                Y=$(date -u -d "@${BASE_EPOCH}" +%Y); Mo=$(date -u -d "@${BASE_EPOCH}" +%-m)
                D=$(date -u -d "@${BASE_EPOCH}" +%-d); H=$(date -u -d "@${BASE_EPOCH}" +%H)
                Mi=$(date -u -d "@${BASE_EPOCH}" +%M); MINS=$(( 10#${H}*60 + 10#${Mi} ))
                AG="testbundle-m-${EPOCH_MIN}-${DIFF_EXPIRES_MIN}.patch"
                UBO="${Y}.${Mo}.${D}.${MINS}.patch"
                rm -f "$BF" "${SITE_DIR}/${PATCH_DIR}/${AG}" "${SITE_DIR}/${PATCH_DIR}/${UBO}"
                continue
              fi

              diff -n "$BF" "${OUT_MAIN}" > raw_main.patch || true
              L_MAIN=$(wc -l < raw_main.patch | tr -d ' ')

              {
                echo "diff name:test.txt checksum:${SHA1_MAIN} lines:${L_MAIN}"
                cat raw_main.patch
              } > bundle.patch

              write_bundle "$BASE_EPOCH" bundle.patch
            done
            shopt -u nullglob
          fi

          # --- CASE B: EXTRA muuttui (→ myös MAIN päivittyy) → regeneroi MOLEMPIEN snapshotit, bundle sisältää KAKSI lohkoa ---
          if [[ "${NEED_EXTRA}" == "1" ]]; then
            shopt -s nullglob
            for BF in "${SITE_DIR}/${BASES_MAIN}"/test-*-*.base.txt; do
              BN=$(basename "$BF")
              EPOCH_MIN=$(echo "$BN" | sed -n 's/^test-m-\([0-9]\+\)-[0-9]\+\.base\.txt$/\1/p') || true
              [[ -z "$EPOCH_MIN" ]] && { echo "Skip MAIN base: $BN"; continue; }
              BASE_EPOCH=$(( EPOCH_MIN * 60 ))
              AGE=$(( NOW_EPOCH - BASE_EPOCH ))

              # Retention
              if (( AGE > RETENTION_SEC )); then
                Y=$(date -u -d "@${BASE_EPOCH}" +%Y); Mo=$(date -u -d "@${BASE_EPOCH}" +%-m)
                D=$(date -u -d "@${BASE_EPOCH}" +%-d); H=$(date -u -d "@${BASE_EPOCH}" +%H)
                Mi=$(date -u -d "@${BASE_EPOCH}" +%M); MINS=$(( 10#${H}*60 + 10#${Mi} ))
                AG="testbundle-m-${EPOCH_MIN}-${DIFF_EXPIRES_MIN}.patch"
                UBO="${Y}.${Mo}.${D}.${MINS}.patch"
                rm -f "$BF" \
                      "${SITE_DIR}/${BASES_EXTRA}/test-extra-m-${EPOCH_MIN}-${DIFF_EXPIRES_MIN}.base.txt" \
                      "${SITE_DIR}/${PATCH_DIR}/${AG}" "${SITE_DIR}/${PATCH_DIR}/${UBO}"
                continue
              fi

              # Perusdiff MAIN
              diff -n "$BF" "${OUT_MAIN}" > raw_main.patch || true
              L_MAIN=$(wc -l < raw_main.patch | tr -d ' ')

              # Yritä löytää samaan epochiin EXTRA-snapshot
              BF_EXTRA="${SITE_DIR}/${BASES_EXTRA}/test-extra-m-${EPOCH_MIN}-${DIFF_EXPIRES_MIN}.base.txt"
              if [[ -f "$BF_EXTRA" ]]; then
                diff -n "$BF_EXTRA" "${OUT_EXTRA}" > raw_extra.patch || true
              else
                : > raw_extra.patch
              fi
              L_EXTRA=$(wc -l < raw_extra.patch | tr -d ' ')

              {
                echo "diff name:test.txt checksum:${SHA1_MAIN} lines:${L_MAIN}"
                cat raw_main.patch
                echo "diff name:test_ubo_extras.txt checksum:${SHA1_EXTRA} lines:${L_EXTRA}"
                cat raw_extra.patch
              } > bundle.patch

              write_bundle "$BASE_EPOCH" bundle.patch
            done
            shopt -u nullglob
          fi

          # Debug-otsikot
          if [[ "${NEED_MAIN}" == "1" ]]; then
            echo "==== HEAD (test.txt) ===="; sed -n '1,25p' "${OUT_MAIN}" || true
          fi
          if [[ "${NEED_EXTRA}" == "1" ]]; then
            echo "==== HEAD (test_ubo_extras.txt) ===="; sed -n '1,25p' "${OUT_EXTRA}" || true
          fi
          echo "==== SAMPLE PATCH HEAD ===="
          ls -1 "${SITE_DIR}/${PATCH_DIR}"/*.patch | head -n1 | while read -r P; do
            echo "Patch file: ${P}"; sed -n '1,10p' "$P"
          done
        env:
          NEED_MAIN:  ${{ env.NEED_MAIN }}
          NEED_EXTRA: ${{ env.NEED_EXTRA }}

      - name: Commit & push gh-pages
        working-directory: ${{ env.SITE_DIR }}
        run: |
          set -e
          git config user.email "${GH_EMAIL}"
          git config user.name  "${GH_NAME}"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Update modified filter lists"
            git push origin HEAD:gh-pages
          else
            echo "No changes to publish."
          fi
